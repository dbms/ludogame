<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <style>
        .blinking{
            animation:blinkingText 1.9s infinite;
        }
        @keyframes blinkingText{
            0%{     color: inherit;    }
            49%{    color: inherit; }
            60%{    color: transparent; }
            99%{    color:transparent;  }
            100%{   color: inherit;    }
        }


    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion toggled" id="accordionSidebar">

        <li class="nav-item">
            <a class="nav-link" href="/dashboard/">
                <i class="fas fa-fw fa-arrow-right"></i>
                <span>Home</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/buy-coins/">
                <i class="fas fa-fw fa-arrow-right"></i>
                <span>Buy Coins</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/transactions/">
                <i class="fas fa-fw fa-arrow-right"></i>
                <span>Transactions</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/withdraw-coin/">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Withdraw Coins</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/match-history/">
                <i class="fas fa-fw fa-arrow-right"></i>
                <span>Match History</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/support/">
                <i class="fas fa-fw fa-arrow-right"></i>
                <span>Support</span></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/terms-conditions/">
                <i class="fas fa-fw fa-arrow-right"></i>
                <span>Terms & Conditions</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/accounts/logout/">
                <i class="fas fa-fw fa-arrow-right"></i>
                <span>Logout</span></a>
        </li>
    </ul>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <span style="width:100%">
                    <h1 class="h5 mb-0 text-gray-800">
                        Welcome {{request.user.first_name}}
<!--                        <a href="/how-to-play/">-->
<!--                            <span class="blinking">How to play-->
<!--                            </span>-->
<!--                         <img src="{% static 'images/video.png' %}" class="img-thumbnail"-->
<!--                              style="border:0;max-height:26px"/>-->
<!--                        </a>-->
<!--                        <marquee>-->
<!--                            1. We donot have any whatsapp group.-->
<!--                            2. Faster withdrawl.-->
<!--                        </marquee>-->
                    </h1>
                    </span>
            </nav>
            <div class="container-fluid" style="padding:0px 10px">
                {% block content %} {% endblock %}
            </div>
        </div>
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Hi {{user.first_name}}</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>

<!-- Page level plugins -->
<script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

{% block scripts %} {% endblock %}
</body>

</html>
